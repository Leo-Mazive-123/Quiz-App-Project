<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App by Leo T. Mazive</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="app">
        <h1>Simple Quiz <i class="leo">With Leo</i></h1>

        <div class="quiz">
            <!-- Stage & Timer Container -->
            <div id="stage-timer">
                <div id="stage">Stage 1 - Novice</div>
                <div id="timer">2:00</div>
            </div>

            <!-- Question -->
            <h2 id="question">Question goes here</h2>

            <!-- Answer Buttons -->
            <div id="answer-buttons">
                <!-- Answer buttons will be injected here dynamically -->
            </div>

            <!-- Navigation Buttons -->
            <button id="next-btn">Next</button>
            <button id="start-btn" class="btn">Start Quiz</button> <!-- âœ… Added -->
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
